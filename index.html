<!DOCTYPE html>
<html>
    <head>
        <title>Angelo's  convenience store</title>
        <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1> Angelo's  convenience store</h1>
            <p id="desc"> we serve any kind of product you desire all in one website! (with free shipping and handling!)</p>
        </div>
        <div class="section">
            <h2>the shopping cart</h2>
        </div>
        <div class="main-container">
            <div class="container">
                <p>Items in Cart: <span id="number"></span></p>
            </div>
            <div class="shopping-cart">
                <div class="item">

                </div>
            </div>
            <div class="checkout">
                <input placeholder="Product Image URL" id="picture">
                <input placeholder="Product Name" id="name">
                <input placeholder="Product Price (number only)" id="price">
            </div>
            <div class="total-price">
                <p>Total: $<span id="total"></span></p>
            </div>
            <div class="confirm">
                <button id="add">Add Item</button>
                <button id="confirm">Confirm Purchase</button>
            </div>
            <br>
            <div class="footer">
                <h6>Â©2019 Angelo's convenience store Systems All rights reserved.</h6>
            </div>
        </div>
    </body>
</html>
